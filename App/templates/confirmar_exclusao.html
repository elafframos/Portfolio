<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    <p>Tem certeza que deseja excluir "{{ item.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <a href="{% url 'projeto_view' %}">Cancelar</a>

    {% for item in itens %}
    <li>
        {{ item.nome }} - {{ item.descricao }}
        <a href="{% url 'editar_item' item.id %}">Editar</a>
        {% if item.id %}
            <a href="{% url 'excluir_item' item.id %}">Excluir</a>
        {% endif %}
    </li>
{% endfor %}
</body>
</html>
